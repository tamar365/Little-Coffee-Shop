<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <script src="https://kit.fontawesome.com/39ee6adc44.js" crossorigin="anonymous"></script>
    <title>My Little Coffee Shop | HOME</title>
    <link rel="stylesheet" href="littleCoffeeShop.css" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
       <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="specials.html">SPECIALS</a>
        <a href="contact.html">CONTACT</a>
    </div>
     
    <div id="main">
    <header class="header">
        <nav class="nav">
            <div class="container" onclick="openNav()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </nav>
        <h1 class="mainTitle">MY LITTLE COFFEE SHOP</h1>
    </header>
    <section class="menu">
        <h2 class="secondTitle">WHAT'S ON THE MENU...</h2>
        <br>
        <div class="productsContainer">
            <div class="brownie shopItem">
                <div>
                    <span class="titleOfShopItem">BROWNIE </span>
                </div>
                <img src="./images/brownie.jpg" class="imageOfShopItem">
                <div class="priceAndAddButton">
                    <span class="priceOfShopItem">10$</span>
                    <button type="button" class="addButton"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="cupcake shopItem">
                <div>
                    <span class="titleOfShopItem">CUPCAKE</span>
                </div>
                <img src="./images/cupcake.jpg" class="imageOfShopItem">
                <div class="priceAndAddButton">
                    <span class="priceOfShopItem">15$</span>
                    <button type="button" class="addButton"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="eclair shopItem">
                <div>
                    <span class="titleOfShopItem">ECLAIR</span>
                </div>
                <img src="./images/eclair.jpg" class="imageOfShopItem">
                <div class="priceAndAddButton">
                    <span class="priceOfShopItem">10$</span>
                    <button type="button" class="addButton"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="cappuccino shopItem">
                <div>
                    <span class="titleOfShopItem">CAPPUCCINO</span>
                </div>
                <img src="./images/cappuccino.jpg" class="imageOfShopItem">
                <div class="priceAndAddButton">
                    <span class="priceOfShopItem">5$</span>
                    <button type="button" class="addButton"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="green_tea shopItem">
                <div>
                    <span class="titleOfShopItem">GREEN TEA</span>
                </div>
                <img src="./images/greentea.jpg" class="imageOfShopItem">
                <div class="priceAndAddButton">
                    <span class="priceOfShopItem">5$</span>
                    <button type="button" class="addButton"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <h2 class="cartTitle">CART</h2>
        <div class="titlesOfCart">
            <span class="titleOfCartProduct cartColumn">PRODUCT</span>
            <span class="titleOfCartPrice cartColumn">PRICE</span>
            <span class="titleOfCartQuantity cartColumn">QUANTITY</span>
        </div>

        <div class="cartItems"></div>

        <div class="total">
            <hr>
            <strong class="titleOfTotal">TOTAL</strong>
            <span class="priceOfCartTotal">0$</span>
        </div>
        <div>
            <button type="button" class="buttonOfPurchase">PURCHASE</button>
        </div>
    </section>

    <footer class="mainFooter">
        <h2 class="footerTitle">MY LITTLE COFFEE SHOP</h2>
            <ul class="footerIcons">
                <li><i class='fas fa-phone'></i></li>
                <li><i class='fas fa-at'></i></li>
                <li><i class='far fa-thumbs-up'></i></li>
            </ul>
    </footer>
    </div>
</body>
<script src="littleCoffeeShop.js"></script>

</html>
